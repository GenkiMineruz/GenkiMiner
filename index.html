<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genki Miner</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Butun ekranni qamrab olish */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://github.com/GenkiMineruz/GenkiMiner/raw/main/background.jpg'); /* Orqa fon rasmi */
            background-size: cover; /* Rasmni to'liq ekranga cho'zadi */
            background-repeat: no-repeat; /* Takrorlanmaslik */
            background-position: center center; /* Markazlashtirish */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Oq rangda shaffof fon */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
            max-width: 90%;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Genki Minerga Xush Kelibsiz!</h1>
        <p>Kiripto Qazib Olish Uchun Play Tugmasini Bosing</p>
        <button id="playButton">Play</button>
        <audio id="audio" src="https://github.com/GenkiMineruz/GenkiMiner/raw/refs/heads/main/Mp3%20Editor_241220144834.mp3"></audio>
    </div>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const audio = document.getElementById('audio');
            audio.play();
            alert("Audio ijro etilmoqda!");
        });
    </script>
</body>
</html>
