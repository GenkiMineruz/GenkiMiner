<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saytga Xush Kelibsiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 50px;
        }

        #playButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #playButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Saytga Xush Kelibsiz!</h1>
    <p>Saytga kirganingizda audio avtomatik ravishda ijro etiladi.</p>

    <!-- Audio fayl -->
    <audio id="audioPlayer" autoplay>
        <source src="https://github.com/GenkiMineruz/GenkiMiner/raw/refs/heads/main/Mp3%20Editor_241220144834.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function() {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play(); // Audio faylini avtomatik ijro etish
        };
    </script>

</body>
</html>
